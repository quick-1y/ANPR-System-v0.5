name: "Российская Федерация"
code: "RU"
priority: 10
min_length: 6
max_length: 10

license_plate_formats:
  - name: "standard_car"
    regex: '^[ABEKMHOPCTYXАВЕКМНОРСТУХ]{1}\d{3}[ABEKMHOPCTYXАВЕКМНОРСТУХ]{2}\d{2,3}$'
  - name: "transit"
    regex: '^[ABEKMHOPCTYXАВЕКМНОРСТУХ]{2}\d{6}$'
  - name: "trailer"
    regex: '^\d{4}[ABEKMHOPCTYXАВЕКМНОРСТУХ]{2}\d{2,3}$'

valid_characters:
  letters: "ABEKMHOPCTYXАВЕКМНОРСТУХ"
  digits: "0123456789"

corrections:
  digit_to_letter:
    "0": "O"
    "1": "T"
    "3": "Z"
    "4": "A"
    "6": "B"
    "8": "B"
  letter_to_digit:
    "O": "0"
    "О": "0"
    "T": "1"
    "Т": "1"
    "Z": "3"
    "З": "3"
    "A": "4"
    "А": "4"
    "B": "6"
    "Б": "6"
    "V": "8"
    "В": "8"
  common_mistakes:
    - from: "D"
      to: "О"
    - from: "Q"
      to: "О"

stop_words:
  - "ТЕСТ"
  - "SAMPLE"

invalid_sequences:
  - "0000"
  - "EEEE"
  - "AAAA"
